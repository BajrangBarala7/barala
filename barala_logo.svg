<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- Geometric icon -->
  <g transform="translate(20, 20)">
    <!-- Main hexagon shape -->
    <polygon points="30,10 50,20 50,40 30,50 10,40 10,20" 
             fill="url(#gradient1)" 
             stroke="#2563eb" 
             stroke-width="2"/>
    
    <!-- Inner design elements -->
    <circle cx="30" cy="30" r="8" fill="#ffffff" opacity="0.9"/>
    <rect x="26" y="26" width="8" height="8" fill="#2563eb" rx="2"/>
    
    <!-- Circuit-like lines -->
    <line x1="15" y1="25" x2="22" y2="25" stroke="#2563eb" stroke-width="2"/>
    <line x1="38" y1="25" x2="45" y2="25" stroke="#2563eb" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="22" stroke="#2563eb" stroke-width="2"/>
    <line x1="30" y1="38" x2="30" y2="45" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="45" font-family="Arial, Helvetica, sans-serif" 
        font-size="32" font-weight="bold" fill="#1f2937">BARALA</text>
  
  <!-- Tagline -->
  <text x="90" y="65" font-family="Arial, Helvetica, sans-serif" 
        font-size="12" fill="#6b7280" letter-spacing="1px">TECHNOLOGY SOLUTIONS</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>